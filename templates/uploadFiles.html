<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard {{ test }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/dist/css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/dist/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


      <!--Load the AJAX API-->
    <script type="text/javascript" src="/static/dist/js/jsapi.js"></script>


  </head>



  <body>

  {%  include 'top_nav.html' %}

    <div class="container-fluid">

      <div class="row">

        <div class="col-sm-3 col-md-1 sidebar">

              {%  include 'left_nav.html' %}

        </div>
      </div>



      <div class="row placeholder">

        <div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-2 main">

           <h1 class="page-header">Upload Files</h1>



            <div class="bs-example">

                <form method=POST enctype=multipart/form-data action="/uploads">
                    <div class="form-group">
                        <label for="inputEmail">pwdump output style</label>
                        <br><i>Username:500:aad3be:3dd97e5ea6</i>
                        <input type="file" class="form-control" id="inputEmail" name=NTDS placeholder="Username:500:aad3be:3dd97e5ea6">{{ NTDS }}
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Passwords</label>
                        <input type="file" class="form-control" id="inputPassword" name=CRACKED_PASSWORDS placeholder="Password">{{ CRACKED_PASSWORDS }}
                    </div>
                    <div class="form-group">
                        <label for="text">company.com.au</label>
                        <input type="text" class="form-control" id="inputPassword" name=client_name placeholder="example.com.au"> {{ client_name }}
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


        </div>


         <div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-2 main">
          <h3> Info</h3>
                Files will be saved as: <br>
                    ~/uploads/'client Name'<_NTDS_>'yourfilename.txt'
             <br>
                    ~/uploads/'client Name'<_passwords_>'yourfilename.txt'

         </div>




     </div>


    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/dist/js/jquery.min.js"></script>
    <script src="/static/dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="/static/dist/js/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
