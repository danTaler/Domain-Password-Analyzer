    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart','BarChart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart_2);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart_2() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', '');
        data.addColumn({type: 'string', role: 'annotation'});
        data.addRows([
          ['Total NTLM', {{ total_accounts }},'{{ total_accounts }}'],
          ['Total LM', {{ totalLMs }},'{{ totalLMs }}'],
          ['Total Unique Passwords', {{ unique_passwords }},'{{ unique_passwords }}'],
          ['User=Password', {{ users_equal_passwords }},'{{ users_equal_passwords }}'],
          ['Guessable Passwords', {{ guessable_passwords }},'{{ guessable_passwords }}'],
          ['Users Without Passwords', 5,'0'],
          ['Total 1-to-7', {{ pass_length['zero_to_seven_chars'] }},'{{ pass_length['zero_to_seven_chars'] }}'],
        ]);

        // Set chart options
        var options = {

            chartArea: {width: '50%'},
             'width':700,
             'height':300,
              colors: [ 'blue'],
              hAxis: {
                  title: 'Total Accounts',
                  minValue: 0,
        },};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div_2'));
        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart_4);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart_4() {

      var data = google.visualization.arrayToDataTable([
        ["Element", "Passwords", { role: "style" } ],
        ["0", {{ pass_length['zero'] }}, "#76A7FA"],
        ["1", {{ pass_length['one'] }}, "#76A7FA"],
        ["2", {{ pass_length['two'] }}, "#76A7FA"],
        ["3", {{ pass_length['three'] }}, "#76A7FA"],
        ["4", {{ pass_length['four'] }}, "#76A7FA"],
        ["5", {{ pass_length['five'] }}, "#76A7FA"],
        ["6", {{ pass_length['six'] }}, "#76A7FA"],
        ["7", {{ pass_length['seven'] }}, "#76A7FA"],
        ["8", {{ pass_length['eight'] }}, "#76A7FA"],
        ["9", {{ pass_length['nine'] }}, "#76A7FA"],
        ["10", {{ pass_length['ten'] }}, "#76A7FA"],
        ["11", {{ pass_length['eleven'] }}, "#76A7FA"],
        ["12", {{ pass_length['twelve'] }}, "#76A7FA"],
        ["13", {{ pass_length['thirsteen'] }}, "#76A7FA"],
        ["14", {{ pass_length['fourteen'] }}, "#76A7FA"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Length in Passwords Chart",
        width: 600,
        height: 400,
        hAxis: {
          title: 'Length',
          minValue: 0},
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
        vAxis: {
          title: 'Number of Passwords'
        }
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("chart_div_4"));
      chart.draw(view, options);
      }
    </script>
